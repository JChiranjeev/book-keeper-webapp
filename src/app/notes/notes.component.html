<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Online Notebook</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Online Notebook</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <a [routerLink]="" class="list-group-item list-group-item-action" *ngFor="let note of notesList"
                        (click)="openNote(note)">{{note.noteTitle}}</a>
                </div>
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="row">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Title</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Large"
                                aria-describedby="inputGroup-sizing-sm" [(ngModel)]="noteTitle" (input)="onTitleChange($event.target.value)">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="input-group">
                            <textarea class="form-control" style="height: 50vh;" placeholder="Content"
                                aria-label="With textarea" (input)="onContentChange($event.target.value)" [(ngModel)]="noteContent"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3 float-right">
                        <button type="button" class="btn btn-danger ml-3" (click)="discard()" [disabled]="discardDisabled">Discard</button>
                        <button type="button" class="btn btn-success ml-3" (click)="save()" [disabled]="saveDisabled">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
